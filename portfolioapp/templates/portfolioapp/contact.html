{% extends "portfolioapp/base.html" %}
{% load static %}

{% block content %}
  <h2 style="color: white; text-align: center; font-family: 'Montserrat', sans-serif;">Contact Me</h2>

  <form method="post" style="max-width: 400px; margin: 20px auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send</button>
  </form>

  {% if success %}
    <p style="color: lightgreen; text-align: center;">Your message was sent successfully!</p>
  {% endif %}
{% endblock %}
